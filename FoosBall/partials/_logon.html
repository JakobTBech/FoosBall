<div ng-controller="LoginController" class="logon clearfix">
    <form name="loginForm" ng-submit="submitLogin()">
        <div>
            <input ng-model="email" name="email" required="true" type="text" placeholder="Email" value="" />
        </div>
        <br>
        <div>
            <input ng-model="password" name="password" required="true" type="password" name="password" value="" placeholder="Password" autocapitalize="off" autocorrect="off"/>
        </div>
        <br>
        <div>
            <input name="rememberMe" ng-model="rememberMe" type="checkbox" value="" />
            <label for="rememberMe">Remember me</label>
        </div>

        <div ng-hide="!showLoginMessage" class="error validation-message">{{loginMessage}}</div>
        <input class="button" type="submit" value="Log On" />
    </form>
</div>
